#Usage: ./rmaptest [-hlrvV] [-iN] [-nN] [-sN] [-tN] filename
#     -h:          Pattern: half of memory is busy
#     -l:          Pattern: linear
#     -r:          Pattern: random
#     -iN:         Number of iterations
#     -nN:         Number of VMAs
#     -sN:         VMA size (pages)
#     -tN:         Run N tasks
#     -VN:         Number of VMAs to process
#     -v:          Verbose

setup:
 rmaptestrun : !mux
  nu_itr : '100'
  nu_vma : '100'
  size_vma : '100'
  task : '100'
  number : '10'
